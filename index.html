<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё резюме</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            color: #004d40;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 80%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #00796b;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        .photo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .photo-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            object-fit: cover;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group button {
            width: 80%;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navigation-buttons button {
            background-color: #0288d1;
            margin: 5px 0;
            width: 200px;
        }

        .navigation-buttons button:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>
    <h1>Моё резюме</h1>
    <div class="photo-container">
        <img src="https://javasea.ru/uploads/posts/2023-01/spjaschij-kotenok-v-odejale.jpg" alt="Моё фото">
    </div>
    <p>Имя: <span id="name">Альбина</span></p>
    <p>Фамилия: <span id="surname">Лебедева</span></p>
    <div class="button-group">
        <input type="text" id="newSurname" placeholder="Введите новую фамилию">
        <button onclick="changeSurname()">Изменить фамилию</button>
        <input type="text" id="newName" placeholder="Введите новое имя">
        <button onclick="changeName()">Изменить имя</button>
        <button onclick="changeBackgroundColor()">Изменить цвет фона</button>
    </div>
    <div class="navigation-buttons">
        <button onclick="window.location.href = 'LR3_1.html';">Задание №1</button>
        <button onclick="window.location.href = 'LR3_2.html';">Задание №2</button>
        <button onclick="window.location.href = 'LR3_3.html';">Задание №3</button>
        <button onclick="window.location.href = 'LR3_4.html';">Задание №4</button>
        <button onclick="window.location.href = 'calculator.html';">Калькулятор</button>
    </div>

    <script>
        function changeSurname() {
            var newSurname = document.getElementById("newSurname").value;
            document.getElementById("surname").innerText = newSurname;
        }

        function changeName() {
            var newName = document.getElementById("newName").value;
            document.getElementById("name").innerText = newName;
        }

        function changeBackgroundColor() {
            var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>
</html>
