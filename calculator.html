<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 36px;
            text-shadow: 1px 1px 2px #bbb;
        }

        p {
            font-size: 16px;
            color: #666;
        }

        #calculator {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #display {
            width: calc(100% - 40px); /* чтобы учесть padding родительского элемента */
            padding: 15px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .error {
            background-color: #ffcccc;
        }

        .button-row {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        button {
            font-size: 18px;
            padding: 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 60px; /* фиксированная ширина кнопок */
        }

        button:hover {
            background-color: #ddd;
        }

        .number {
            background-color: #007BFF;
            color: white;
        }

        .operator {
            background-color: #FF9800;
            color: white;
        }

        .control {
            background-color: #4CAF50;
            color: white;
        }

        .control:hover {
            background-color: #45a049;
        }

        .back-btn {
            background-color: #E91E63;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }

        .back-btn:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <h1>Калькулятор</h1>
    <p></p>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div class="button-row">
            <button class="number" onclick="addToDisplay('7')">7</button>
            <button class="number" onclick="addToDisplay('8')">8</button>
            <button class="number" onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
        </div>
        <div class="button-row">
            <button class="number" onclick="addToDisplay('4')">4</button>
            <button class="number" onclick="addToDisplay('5')">5</button>
            <button class="number" onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button class="number" onclick="addToDisplay('1')">1</button>
            <button class="number" onclick="addToDisplay('2')">2</button>
            <button class="number" onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('*')">*</button>
        </div>
        <div class="button-row">
            <button class="number" onclick="addToDisplay('0')">0</button>
            <button class="control" onclick="clearDisplay()">C</button>
            <button class="control" onclick="calculateResult()">=</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
        </div>
    </div>
    <button class="back-btn" onclick="window.location.href = 'index.html';">Назад</button>
    <script src="calculator.js"></script>
</body>
</html>
